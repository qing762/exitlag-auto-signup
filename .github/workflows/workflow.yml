name: Build, Lint & Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=40 --max-line-length=300 --statistics

      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.10'
          spec: 'main.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'Exitlag Auto Signup v3.${{ github.run_number }}'
          options: --onefile, --name "exitlag-auto-signup v3.${{ github.run_number }}", --clean
          compression_level: 0

      - name: List files for debugging
        run: ls -R

      - name: Upload Executable
        uses: actions/upload-artifact@v3
        with:
          name: Exitlag Auto Signup v3.${{ github.run_number }}
          path: exitlag-auto-signup v3.${{ github.run_number }}.exe
  
      - name: Create a new tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v3.${{ github.run_number }}" -m "Release v3.${{ github.run_number }}"
          git push origin "v3.${{ github.run_number }}"

      - name: Publish code
        id: create_release
        uses: softprops/action-gh-release@v2.0.4
        with:
          files: |
            exitlag-auto-signup v3.${{ github.run_number }}.exe
          name: "Release v3.${{ github.run_number }}"
          body: "Commit: ${{ github.sha }}\nDownload the `exitlag-auto-signup v3.${{ github.run_number }}.exe` file or the `source code` and you are good to go!"
          tag_name: "v3.${{ github.run_number }}"